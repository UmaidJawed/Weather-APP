<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="../src/weather.css">
    <script src="../src/scripts/weather.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body class="container-fluid" onload="bodyLoad()">
    <div class="main-container">
        <div class="row">
            <div class="col-3 column-1">
            <div class="card mt-4 p-2 mx-2 cardss1 rounded-">
                <img id="cloudTime" src="../public/images/midnight-cloud.png" alt="" width="100%" height="400">
                <div class="card-img-overlay">
                    <div class="card-title text-white fs-1 fw-bold text-center mt-3" id="txtDay">
                        Day
                    </div>
                    <div class="card-text">
                        <div class="date text-white text-center mt-3 fs-5" id="txtDate">
                            Date
                        </div>
                        <div class="forecast text-center mt-4">
                            <img id="maincloudIcon" src="../public/images/night-cloudicon.png" alt="cloudy-weather" id="imgWeatherForecast" class="">
                        </div>
                    </div>
                    <div class="card-title fw-bold fs-1 mt-3 text-center text-white temp" id="temperature">
                        22&deg;C
                    </div>
                    <div class="card-text mt-3 text-center text-white fs-2 fw-bold cloud-details" id="cloud-info">
                        Cloud Info
                    </div>
                </div>
            </div>
        </div>
        <div class="col-9 column-2">
            <div class="card mt-4 mx-2 p-2 border border-2 cardss2">
                <div class="search-bar input-group w-75" id="search-bar">
                    <input type="text" class="form-control mt-2 citysearch" list="cityName" id="txtCity" placeholder="Search Location">
                        <datalist id="cityName">

                        </datalist>
                        <button id="searchBtn" class="bi bi-search btn btn-info fw-bold mt-2" onclick="searchClick()"></button>
                </div>
                <dl id="dataList" class="text-white mt-5">
                    <dt>LOCATION</dt>
                    <dd id="location">cityName</dd>
                    <dt>TEMPERATURE</dt>
                    <dd id="temp">temperature</dd>
                    <dt>HUMIDITY</dt>
                    <dd id="humid">humidity</dd>
                    <dt>WIND SPEED</dt>
                    <dd id="windSpeed">wind speed</dd>
                    <dt>WEATHER DESCRIPTION</dt>
                    <dd id="desc">description</dd>
                </dl>
                <div class="carousel postion-relative slide" id="weather-carousel" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <!-- Slide-1 -->
                        <div class="carousel-item active citem-1" data-bs-interval="">
                           <div class="ccontainer">
                                <div class="card wcolss wcolumn-1" id="w-1Card1">
                                    <div id="nextDay1" class="nextdate fw-bold text-white text-center mt-3" style="font-size: 10px !important;">Day</div>
                                    <img id="img" src="../public/images/clouds.png" alt="" class="card-img-top mb-2 imgCloud">
                                      <div id="nextTemp" class="text-center fw-bold text-white mb-2" style="font-size: 10px !important;">Temperature</div>
                                </div>
                                <div class="card wcolss wcolumn-2" id="w-1Card2">
                                      <div id="nextDay2" class="nextdate fw-bold text-white text-center mt-3" style="font-size: 10px !important;">Day</div>
                                    <img id="img1" src="../public/images/clouds.png" alt="" class="card-img-top">
                                    <div id="nextTemp1" class="text-center fw-bold text-white mb-2" style="font-size: 10px !important;">Temperature</div>
                                </div>
                                <div class="card wcolss wcolumn-3" id="w-1Card3">
                                      <div id="nextDay3" class="nextdate fw-bold text-white text-center mt-3" style="font-size: 10px !important;">Day</div>
                                    <img id="img2" src="../public/images/clouds.png" alt="" class="card-img-top">
                                      <div id="nextTemp2" class="text-center fw-bold text-white mb-2" style="font-size: 10px !important;">Temperature</div>
                                </div>

                           </div>
                        </div>
                        <!-- Slide-2 -->
                        <div class="carousel-item  citem-1" data-bs-interval="">
                             <div class="ccontainer">
                                    <div class="card wcolss wcolumn-1" id="w-2Card1">
                                        <div id="nextDaythree" class="nextdate fw-bold text-white text-center mt-3" style="font-size: 10px !important;">Day</div>
                                    <img id="img3" src="../public/images/clouds.png" alt="" class="card-img-top">
                                      <div id="nextTemp3" class="text-center fw-bold text-white mb-2" style="font-size: 10px !important;">Temperature</div>
                                    </div>
                                    <div class="card wcolss wcolumn-2" id="w-2Card2">
                                         <div id="nextDay4" class="nextdate fw-bold text-white text-center mt-3" style="font-size: 10px !important;">Day</div>
                                        <img id="img4" src="../public/images/clouds.png" alt="" class="card-img-top">
                                          <div id="nextTemp4" class="text-center fw-bold text-white mb-2" style="font-size: 10px !important;">Temperature</div>
                                    </div>
                                    <div class="card wcolss wcolumn-3" id="w-2Card3">
                                         <div id="nextDay5" class="nextdate fw-bold text-white text-center mt-3" style="font-size: 10px !important;">Day</div>
                                        <img id="img5" src="../public/images/clouds.png" alt="" class="card-img-top">
                                        <div id="nextTemp5" class="text-center fw-bold text-white mb-2" style="font-size: 10px !important;">Temperature</div>
                                    </div>
                             </div>
                        </div>
                    </div>
                      <!-- Carousel Controls -->
                    <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#weather-carousel">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#weather-carousel">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                <!--Carousel Indicators-->
                  <div class="carousel-indicators">
                      <button class="active" data-bs-slide-to="0" data-bs-target="#weather-carousel"></button>
                      <button data-bs-slide-to="1" data-bs-target="#weather-carousel"></button>
                  </div>
             </div><!--Carousel Main ends here..-->
              <div id="message"></div>
            </div>
        </div>
        </div>
    </div><!--Main Container Div ends here..-->
</body>
</html>
